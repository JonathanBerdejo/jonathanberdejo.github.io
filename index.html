<section id="home" class="section hero">
  <!-- ONDAS NEÓN CURVADAS -->
  <div class="waves" aria-hidden="true">
    <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
      <defs>
        <filter id="neon-glow">
          <feGaussianBlur stdDeviation="6" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Movimiento izquierda<->derecha (suave, sin cortes) -->
      <g class="runner">
        <!-- ONDA 1 (arriba) — más separada -->
        <path class="wave w1"
          d="M0,70 C180,10 420,140 600,70 S1020,10 1200,70">
          <!-- LATIDO (cambia la forma) -->
          <animate attributeName="d" dur="1.2s" repeatCount="indefinite"
            values="
              M0,70  C180,10  420,140 600,70  S1020,10  1200,70;
              M0,70  C180,-30 420,180 600,70  S1020,-30 1200,70;
              M0,70  C180,10  420,140 600,70  S1020,10  1200,70" />
        </path>

        <!-- ONDA 2 (centro) -->
        <path class="wave w2"
          d="M0,160 C160,30 410,240 620,160 S1040,30 1220,160">
          <animate attributeName="d" dur="1.2s" begin=".1s" repeatCount="indefinite"
            values="
              M0,160 C160,30  410,240 620,160 S1040,30  1220,160;
              M0,160 C160,220 410, 60 620,160 S1040,220 1220,160;
              M0,160 C160,30  410,240 620,160 S1040,30  1220,160" />
        </path>

        <!-- ONDA 3 (abajo) — más separada -->
        <path class="wave w3"
          d="M0,250 C200,90 430,300 650,250 S1080,90 1280,250">
          <animate attributeName="d" dur="1.2s" begin=".2s" repeatCount="indefinite"
            values="
              M0,250 C200,90  430,300 650,250 S1080,90  1280,250;
              M0,250 C200,300 430,140 650,250 S1080,300 1280,250;
              M0,250 C200,90  430,300 650,250 S1080,90  1280,250" />
        </path>
      </g>
    </svg>
  </div>

  <!-- CONTENIDO CENTRADO -->
  <div class="hero-content">
    <h1 class="hero-title">JONATHAN BERDEJO</h1>
    <p class="hero-sub">Creative mind with a technical edge.</p>
  </div>
</section>
